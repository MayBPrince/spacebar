name: 'Build/Release'
on:
  push:
    branches:
      - main

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: remove package-lock.json on Windows
        if: matrix.platform == 'windows-latest'
        run: Remove-Item -Force package-lock.json

      - name: remove package-lock.json on macOS
        if: matrix.platform == 'macos-latest'
        run: rm -f package-lock.json

      - name: install frontend dependencies using yarn
        run: yarn install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: app-v__VERSION__ # tauri-action replaces __VERSION__ with the app version.
          releaseName: 'App v__VERSION__'
          releaseBody: 'See the assets to download this version.'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: false # Set to true if you want to use the updater.
          tauriScript: 'tauri'
          args: 'build'
          artifacts: '[
              {"path": "src-tauri/target/release/bundle/msi/*.msi", "assetName": "${{ matrix.os }}-installer.msi"},
              {"path": "src-tauri/target/release/bundle/dmg/*.dmg", "assetName": "${{ matrix.os }}-installer.dmg"},
              {"path": "src-tauri/target/release/bundle/app/*.app.tar.gz", "assetName": "${{ matrix.os }}-app.tar.gz"}
            ]'
